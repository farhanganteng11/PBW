<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Selamat Datang di Website Sederhana</header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="form-container">
                <h2>Formulir Pendaftaran</h2>
                <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
                <form>
                    <div class="form-group">
                        <label>Nama Lengkap:</label>
                        <input type="text" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </div>
                    <div class="form-group">
                        <label>Hobi:</label>
                        <input type="checkbox" name="hobi" value="Membaca"> Membaca
                        <input type="checkbox" name="hobi" value="Musik"> Musik
                        <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                    </div>
                    <div class="form-group">
                        <label>Pilih Kota:</label>
                        <select name="kota">
                            <option value="jakarta">Jakarta</option>
                            <option value="bandung">Bandung</option>
                            <option value="surabaya">Surabaya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pesan Tambahan:</label>
                        <textarea name="pesan" placeholder="Tulis pesan di sini..."></textarea>
                    </div>
                    <button type="submit">Kirim</button>
                </form>
            </div>
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
            </div>
        </div>
    </div>
</body>
</html>
