<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Tugas PBW</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0077cc, #005fa3);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      border-left: 5px solid #0077cc;
      padding-left: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Website PBW</h1>
    <p>Kumpulan Tugas & Praktikum - Farhan Ahmad</p>
  </header>

  <div class="container">
    <div>
      <h2 class="section-title">Tugas PBW</h2>
      <div class="cards">
        <div class="card"><a href="/pertemuan 1/">Pertemuan 1</a></div>
        <div class="card"><a href="/pertemuan 2/">Pertemuan 2</a></div>
        <div class="card"><a href="/pertemuan 3/">Pertemuan 3</a></div>
        <div class="card"><a href="/pertemuan 5/">Pertemuan 5</a></div>
      </div>
    </div>

    <div style="margin-top: 40px;">
      <h2 class="section-title">Praktikum PBW</h2>
      <div class="cards">
        <div class="card"><a href="praktikumpbw/pertemuan1/index.html">Pertemuan 1</a></div>
        <div class="card"><a href="praktikumpbw/pertemuan2/index.html">Pertemuan 2</a></div>
        <div class="card"><a href="praktikumpbw/pertemuan3/index.html">Pertemuan 3</a></div>
        <div class="card"><a href="praktikumpbw/pertemuan5/index.html">Pertemuan 5</a></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 | Farhan Ahmad - Universitas Singaperbangsa Karawang
  </footer>

</body>
</html>
