<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cek Nilai Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        #hasil {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Form Cek Nilai Mahasiswa</h2>

    <label for="nim">NIM:</label>
    <input type="text" id="nim" placeholder="Masukkan NIM">

    <label for="nilai">Nilai:</label>
    <input type="number" id="nilai" placeholder="Masukkan nilai (0 - 100)">

    <button onclick="cekNilai()">Cek Nilai</button>

    <div id="hasil">
        <p id="hasil-nim"></p>
        <p id="hasil-nilai"></p>
        <p id="hasil-hurufmutu"></p>
    </div>

    <!-- Hubungkan file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
